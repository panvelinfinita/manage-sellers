<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Sellers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #173C8E;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }

    h1.h1 {
      margin: 30px 0 10px;
      font-size: 32px;
      color: #333;
      text-align: left;
      padding-left: 26px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #173C8E;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #5ff1f6;
    }

    .header-buttons a {
      color: #173C8E;
      font-weight: bold;
      background-color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .header-buttons a:hover {
      background-color: #00BFDF;
      color: white;
    }

    #conteudo {
      display: none;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #173C8E;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #5ff1f6;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Ajusta para compensar o header */
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      h1.h1 {
        font-size: 24px;
        padding-left: 16px;
      }

      input, button {
        width: 90%;
        max-width: 320px;
        margin: 10px auto;
        display: block;
      }
    }

    iframe {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
    }

  #conteudo h1 {
    font-size: 22px;
    text-align: center;
  }
    
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Seller Panvel</h1>
    <div class="header-buttons">
      <a href="hunting.html">Gestão de Hunting</a>
      <a href="farming.html">Gestão de Farming</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </header>
<div class="login-wrapper" id="login-wrapper">
    <div id="login">
      <h2>Área restrita</h2>
      <p>Digite o login e a senha para acessar:</p>
      <input type="text" id="loginInput" placeholder="Login">
      <div style="position: relative; display: inline-block;">
        <input type="password" id="senha" placeholder="Senha" style="padding-right: 40px;">
        <button type="button" onclick="toggleSenha()" style="position: absolute; right: 0; top: 0; height: 100%; background: none; border: none; cursor: pointer; font-size: 18px;"><img src="assets/src/hide.png" height="23px" width="23px"/></button>
      </div>
      <button onclick="verificarSenha()">Entrar</button>
      <p id="erro" style="color:red;"></p>
    </div>
  </div>

  <div id="conteudo">
    <h1 class="h1">Painel Administrativo Suporte</h1>
    <p class="p">Bem-vindo ao Painel de Gerenciamento de Sellers do Marketplace Panvel.</p>
    </div>

  <script>
    function verificarSenha() {
      const login = document.getElementById("loginInput").value;
      const senha = document.getElementById("senha").value;

      const loginCorreto = "admin"; // seu login
      const senhaCorreta = "infinita123"; // sua senha

      // Ofuscação simples (não segura, mas oculta no código)
      const loginHash = btoa(login);
      const senhaHash = btoa(senha);

      if (loginHash === btoa(loginCorreto) && senhaHash === btoa(senhaCorreta)) {
        document.getElementById("login").style.display = "none";
        document.getElementById("login-wrapper").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        document.getElementById("erro").textContent = "Login ou senha incorretos!";
      }
    }

    document.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        verificarSenha();
      }
    });

    function toggleSenha() {
      const campoSenha = document.getElementById("senha");
      campoSenha.type = campoSenha.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
